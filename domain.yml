responses:
  utter_name:
  - text: Mein Name ist Ted! Und deiner?
  warum_name_ted:
  - text: Gute Frage. Nun ja, irgendwann hat mir mal jemand den Namen gegeben. Und ich finde, der Name passt eigentlich ganz gut :)
  utter_wie_alt:
  - text: Nunja, schwierig zu sagen. Zumindest kann ich dir sagen, dass es mich seit dem Sommer 2022 gibt.
  utter_geschlecht:
  - text: Ich bin mir nicht sicher, ob ein Chatbot ein Geschlecht haben kann. Doch ist das von Relevanz für dich?
  utter_ted_aufgaben:
  - text: Grundsätzlich bin ich dazu da, dich und alle Studierenden die am Projekt TEgoDi teilnehmen zu unterstützen. Dabei unterstütze ich bei allgemeine Fragen und bei der Suche nach Selbstlernmaterialien.
  utter_ted_interessen:
  - text: Digitalisierung ist meine Leidenschaft. Deshalb versuche ich mich in diesem Bereich stetig weiterzubilden und mein Wissen weiterzugeben.
  utter_was_ist_ted_wichtig:
  - text: Wenn ich darüber nachdenke, glaube ich, dass mir vor allem die Unterstützung der Studierenden aus dem Projekt TEgoDi wichtig ist. Was ist den dir wichtig?
  utter_ted_begeisterung:
  - text: Mich begeistert alles, was mit Digitalisierung, Bildung und Projektmanagement zu tun hat. Deshalb versuche ich auch hier mein Wissen weiterzugeben.
  utter_ask_rephrase:
  - text: Es tut mir leid, leider habe ich dich nicht verstanden. Könntest du deine Eingabe nochmals wiederholen?
  utter_default:
  - text: Es tut mir leid, ich kann dir da leider nicht weiterhelfen.
  utter_weiter_weiterhelfen:
  - text: Hast du eine weitere Frage an mich oder kann ich dich bei der Suche nach Selbstlernmaterialien unterstützen?
  utter_keine_weiteren_fragen:
  - text: Alles klar. Falls du nochmals Hilfe benötigst, stehe ich dir jederzeit zu Verfügung.
  - text: Ok. Aber ich stehe dir jederzeit zur Verfügung.
  utter_weitere_frage:
  - text: Hast du noch eine weitere Frage zum Projekt?
  - text: Hast du sonst noch eine Frage?
  - text: Kann ich dir sonst noch irgendwie weiterhelfen?
  utter_beantwortung_allgemeiner_fragen:
  - text: Stell mir deine Frage und ich werde versuchen diese zu beantworten.
  - text: Wie kann ich dir den weiterhelfen?
  - text: Stell mir deine Frage und ich versuche dir eine Antwort zu geben?
  utter_problem_allgemein:
  - text: Damit ich dir weiterhelfen kann müsstest du dein Problem etwas genauer beschreiben.
  utter_fristen:
  - text: 'Leider wurden die Fristen für Anmeldung und Abgabe der Projekte von der Projektleitung noch nicht festgelegt. Sollte es hierzu Neuigkeiten geben, findest du diese im TEgoDi-Blog unter: https://www.moopaed.de/moodle/mod/forum/view.php?id=428950'
  utter_abgabefrist:
  - text: Diesbezüglich warte ich selbst noch auf Informationen von der Projektleitung. Sollte es jedoch hierzu Neuigkeiten geben, wirst du es im Moopaed-Kurs erfahren.
  utter_anmeldung:
  - text: Leider gibt es derzeit hierzu noch keine genaueren Informationen. Sollte jedoch eine Regelung zu Anmeldung vom TEgoDi-Team ausgegeben werden, findest du dies zuerst auf der Moopaed-Seite zum Projekt.
  utter_anmeldefrist:
  - text: 'Leider wurden die Fristen für Anmeldung und Abgabe der Projekte von der Projektleitung noch nicht festgelegt. Sollte es hierzu Neuigkeiten geben, findest du diese zuerst im TEgoDi-Blog unter: https://www.moopaed.de/moodle/mod/forum/view.php?id=428950'
  utter_wer_ist_für_welchen_bereich_verantwortlich:
  - text: 'Innerhalb des Projektes stehen dir verschiedene Ansprechpartner zur Verfügung. Welche Mitarbeiter für welchen Bereich zuständig ist, erfährst du auf der PH Website unter: https://www.ph-weingarten.de/die-ph-weingarten/digitalisierung/tegodi/ueber-uns/'
  utter_lernbegleitung:
  - text: Verantwortlicher für die Lernbegleitung im Projekt ist Herr Schmidt, welche derzeit innerhalb der TEgoDi-Sprechstunde statt findet.
  utter_ansprechpartner_schmidt:
  - buttons:
    - payload: /kontaktieren
      title: Kontaktieren
    text: Ansprechpartner für die Lernbegleitung ist Herrn Schmidt, den du telefonsich unter 0751 501 - 8209 oder per Mail "christian.schmidt@ph-weingarten.de" erreichen.
  utter_technische_probleme:
  - text: Bei technische Probleme steht dir das ZIMT, der IT-Helpdesk und die IT- & Medientechnik der Ph Weingarten zur Verfügung. Alle wichtigen Infos findest du dazu unter "https://informationszentrum.ph-weingarten.de/it-medientechnik/"
  utter_hilfe_im_Projekt:
  - text: 'Wenn du Unterstützung in einem der Medienprojekt benötigst, gibt es zwei Möglichkeiten: Zum einen kannst du im Moopaed-Kurs TEgoDi-Helpdesk einen Forumsbeitrag verfassen oder melde dich für die Sprechstunde des TEgoDi Projektes an.'
  utter_austauschforum:
  - text: Das Forum zum Austausch findest du im Mooaed-Kurs "TEgoDi-Helpdesk" unter Austausch & Vernetzung (https://www.moopaed.de/moodle/mod/forum/view.php?id=429025)
  utter_austausch:
  - text: Du hast die Möglichkeit, dich im Forum zum Projekt (Moopaed-Kurs TEgoDi-Helpdesk) auszutauschen oder in der Sprechstunde mit anderen über Schwierigkeiten in der Projektdurchführung zu sprechen.
  utter_news:
  - text: Aktuelle Informationen zum Projekt und rund ums digitale Lehren und Lernen findest du im Blog des TEgoDi-Helpdesk (https://www.moopaed.de/moodle/mod/forum/view.php?id=428950)
  utter_veranstaltungen:
  - text: Aktuelle Informationen zu anstehenden Veranstaltungen findest du im Veranstaltungskalender des Moopaed-Kruses TEgoDi-Helpdesk (https://www.moopaed.de/moodle/course/view.php?id=10386&section=1).
  utter_blog:
  - text: Um aktuelle Informationen rund um das Projekt zu erhalten, besuche den Blog im Moopaed-Kurs 'TEgoDi-Helpdesk' (https://www.moopaed.de/moodle/mod/forum/view.php?id=428950)
  utter_kalender:
  - text: Eine Übersicht über alle geplanten Veranstaltungen und Termine findest du im Moopaed-Kurs 'TEgoDi-Helpdesk' unter News und Termine (https://www.moopaed.de/moodle/course/view.php?id=10386&section=1)
  utter_ziel_projekt_allgemein:
  - text: Das Ziel des „Projektes Teacher Education goes Digital“ (TEgoDi) in aller Kürze ist die Vermittlung von Medienkompetenzen an Lehramtstudierenden für einen effektiven Umgang und Einsatz von Medien im Schulunterricht.
  utter_ziel_lehrprojekt:
  - text: HIER FEHLT NOCH DIE ANTWORT
  utter_ziel_medienentwicklungsprojekt:
  - text: HIER FEHLT NOCH DIE ANTWORT
  utter_fachauswahl:
  - text: Grundsätzlich kannst du in jedem Fach deine Projekte absolvieren. Solltest du dir jedoch nicht sicher sein, besuch doch einfach mal die TEgoDi-Sprechstunde.
  utter_moopaed_kurs:
  - text: Grundsätzlich findest du auf Moopaed den allgemeinen Kurs 'TEgoDi', als auch den Kurs 'TEgoDi-Helpdesk'.
  utter_kompetenzen:
  - text: TEgoDi hat das Ziel der Förderung und Entwicklung von medienpädagogischen sowie mediendidaktischen und medienfachdidaktischen Kompetenzen von Lehrenden und Studierenden.
  utter_ausleihen_medien:
  - text: Medien kannst du über das Mars der PH Weingarten ausleihen. Alle Infos die dazu benötigst, findest du auf der Homepage des Mars unter https://mars.ph-weingarten.de/
  utter_mars:
  - text: Wobei es sich bei 'Mars' handelt, wo du Mars findest, wann es geöffnet hat und wie das Ausleihen von Medien und Technik abläuft findest du auf folgender Webseite https://mars.ph-weingarten.de/
  utter_bedeutung_tegodi:
  - text: TEgoDi steht für 'Teacher Education goes Digital' und für die Digitaliserung Bildung, Schule und Unterricht.
  utter_etcs:
  - text: 'Das Projektteam und die Hochschule ist gerade dabei, die ECTS-Punkte für die Projekte festzulegen. Sobald es neue Informationen gibt, findest du diese auch im Moopaed-Kurs zum Projekt. Denn Kurs findest du unter:  https://www.moopaed.de/moodle/course/view.php?id=9117'
  utter_teilnahme:
  - text: Ja alle Studierenden der Sekundarstufe I und Lehramt Grundschule müssen die Projekte durchführen.
  utter_keine_weiteren_Fragen:
  - text: Alles klar. Falls du nochmal nach einem Selbstlernmaterial suchen solltest oder eine Frage zum Projekt hast, kannst du mir gerne jederzeit schreiben.
  utter_sprechstunde:
  - text: In einer regelmäßigen stattfindenden Sprechstunde hast du die Möglichkeit, sowohl von anderen Studierenden als auch einer Lernbegleitung Unterstützung zu bekommen. Für die Sprechstunde solltest du dich frühzeitig anmelden, da nur begrenzt Teilnehmer teilnehmen können.
  utter_sprechstunde_teilnehmeranzahl:
  - text: Um sicherzustellen, dass jeder Teilnehmer der Sprechstunde auch Unterstützung bekommt, ist die Sprechstunde auf 10 Teilnehmer begrenzt.
  utter_leitung_sprechstunde:
  - text: Die Leitung der Sprechstunde hat Herr Schmidt, Ansprechpartner für Lernbegleitung im Projekt TEgoDi.
  utter_anmeldung_sprechstunde:
  - text: Für die Sprechstunde solltest du dich anmelden. Das kannst du ganz einfach per Mail an 'christian.schmidt@ph-weingarten.de'
  utter_bedingung_sprechstunde:
  - text: Grundsätzlich gibt es keine Bedingungen für die Teilnahme. Jedoch solltest du dein Problem in maximal 5 Minuten präsentieren können, um mit den anderen in die Diskussion zu gehen.
  utter_ablauf_sprechstunde:
  - text: Grundsätzlich solltest du dich zunächst für die Sprechstunde anmelden. Im Austausch mit den anderen Studierenden wird dann eine Lösung für das gegebene Problem diskutiert.
  utter_naechste_sprechstunde:
  - text: Die Termine für die nächsten TEgoDI-Gruppensprechstunden findest du unter News & Termine im TEgoDi-Helpdesk (https://www.moopaed.de/moodle/course/view.php?id=10386)
  utter_vorbereitung_sprechstunde:
  - text: In der Anmeldung per Mail solltest mitteilen, an welcher Sprechstunde du teilnehmen möchtest sowie kurz dein Problem schildern. In der Sprechstunde solltest du dein Anliegen in maximal 5 Minuten schildern können.
  utter_anmeldung_und_link_zoom:
  - text: In deiner Anmeldung solltest du Herrn Schmidt kurz mitteilen, an welchem Termin du teilnehmen möchtest. Den Link zum Zoom-Meeting der Sprechstunde bekommst du dann per Mail zugesendet.
  utter_wo_sprechstunde:
  - text: Die Sprechstunde findet über Zoom statt. Sobald du dich für die Sprechstunde angemeldet hast, bekommst du den Zoom-Link zugesendet.
